<!DOCTYPE html>
<html>
    <head>
        <title>signup for this website</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h1>Welcome to the world's most popular</h1>
        <h2>E-Commerce Website</h2>
        <a href="login.html">
            <input type="button" value="login">
        </a>
        <form>
            <p>Please enter the following information!</p>
            <p class="mainbox1">
                <label>Name = <input name="text" type="text" autofocus/></label><br>
                <label>Email = <input name="email" type="email" placeholder="name@domain.com"/></label><br>
                <label>Password = <input name="password" type="password" required/></label><br>
                <label>Mobile Phone Number = <input name="tel" type="tel" pattern="\(\d{3}\) \d{3}-\d{4}"/></label><br>
                <label>Age = <input name="number" type="number" min="1" max="100" step="1" value="20"/></label>
            </p>    
            <button type="submit" value="Submit">Submit</button>
            <button type="reset" value="Rewrite">Rewrite</button>
        </form>
    </body>
</html>
